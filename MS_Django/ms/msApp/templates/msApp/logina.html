<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{%static 'css/styles.css' %}">
  <title>Management System</title>
</head>

<body id="body-pd" class="bg-light">
  <div class="l-navbar" id="nav-bar">
    <nav class="nav">
      <a href="{% url 'msApp:index' %}" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name">Log out</span> </a>
    </nav>
  </div>

<style>
  body{
    background-image: linear-gradient(to right top, #6b0e0e, #530d14, #3a0d15, #220b0f, #000000);
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>

<body>
  <div class="logIn">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Login Admin</h1>
        <form action="" method="POST">
          {% csrf_token %}
          <div class="mb-3 mt-3">
            <label for="formGroupExampleInput" class="form-label">Username</label>
            <input type="text" id="user" name="username" class="form-control" placeholder="Enter Username" required>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Password</label>
            <input type="password" id="pass" name="password" class="form-control" placeholder="Enter Password" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-danger" style="width: 100%;" name="logina">Sign in</button>
          </div>
        </form>
        <div class="footer mt-4">
          <label style=" opacity: 70%; font-size: 15px;">Don't have an account?</label>
          <button type="button" class="btn btn btn-danger mt-3" data-bs-toggle="modal" data-bs-target="#signupaModal">Sign up here</button>
          <br><br>
        </div>
      </div>
    </div>
  </div>

   <!--MODAL SIGNUP-->
   <div class="modal fade" id="signupaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">Signup Form Admin</h5>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       <form action="" method="POST">
        {% csrf_token %}
        <div class="row">
         <div class="col-md-12 mt-2">
          <label for="" class="form-label">First Name</label>
          <input type="text" id="sname" class="form-control" name="first_name" placeholder="Enter First Name" required>
         </div>
         <div class="col-md-12 mt-2">
          <label for="" class="form-label">Last Name</label>
          <input type="text" id="sname" class="form-control" name="last_name" placeholder="Enter Last Name" required>
         </div>
         <div class="col-md-12 mt-2">
          <label for="" class="form-label">Username</label>
          <input type="text" id="uname" class="form-control" name="username" placeholder="Enter Username" required>
         </div>
         <div class="col-md-12 mt-2">
          <label for="" class="form-label">Email</label>
          <input type="email" id="semail" class="form-control" name="email" placeholder="Enter Email" required>
         </div>
         <div class="col-md-12 mt-2">
          <p>Password must contain:</p>
           <ul>
             <li>at least 8 characters</li>
             <li>at least 1 uppercase letter</li>
             <li>at least 1 digit</li>
           </ul>
        </div>
         <div class="col-md-12 mt-2">
          <label for="" class="form-label">Password</label>
          <input type="password" id="spass" class="form-control" name="password1" placeholder="Enter Password" required>
         </div>
         <div class="col-md-12 mt-2">
          <label for="" class="form-label">Retype Password</label>
          <input type="password" id="srepass" class="form-control" name="password2" placeholder="Retype Password" required>
         </div>
         <div class="col-md-12 mt-4 mb-2" style="text-align: right;">
          <button id="submit" class="btn btn-danger" type="submit" name="signupa">Submit</button>
         </div>
        </div>
       </form>
      </div>
     </div>
    </div>
   </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  {% for message in messages %}
  <script>
      swal("{{message}}","");
  </script>
  {% endfor %}
  
</body>

</html>
